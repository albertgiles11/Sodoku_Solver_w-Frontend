<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #3c434e;
            padding: 20px;
        }

        h1 { color: #333; }


        #sudoku-grid {
            display: grid;
            grid-template-columns: repeat(9, 50px);
            grid-template-rows: repeat(9, 50px);
            gap: 0;
            border: 4px solid #333;
        }

        input {
            width: 100%;
            height: 100%;
            text-align: center;
            font-size: 20px;
            border: 2px solid #040000;
            outline: none;
           
            -moz-appearance: textfield;
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        
        input:nth-child(3n) { border-right: 2px solid #333; }
        input:nth-child(9n) { border-right: 1px solid #ccc; } /* Reset right edge */
        

        input:nth-child(9n+3), 
        input:nth-child(9n+6) {
            border-right: 3px solid #000; /* Thick black line */
        }

        /* This is the class we will add via JavaScript for the horizontal lines */
        .thick-bottom {
            border-bottom: 3px solid #000;
        }
        #sudoku-grid input:nth-child(9n+3),
        
        #sudoku-grid input:nth-child(9n+6) {
            border-right: 3px solid #333; 
        }

        
        .thick-row-bottom {
            border-bottom: 10px solid #333; /* Thick dark line */
        }
        input:nth-child(9n+3), input:nth-child(9n+6) {
            border-right: 10px solid #333;
        }


        .bottom-border {
            border-bottom: 3px solid #333;
        }

        button {
            margin-top: 20px;
            padding: 10px 25px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        
        button:hover { background-color: #0056b3; }
        button.clear { background-color: #007bff; margin-left: 10px;}
        button.clear:hover { background-color: #0056b3; }

        #message { margin-top: 15px; font-weight: bold; height: 20px; color: #d9534f; }
    </style>
</head>
<body>

    <h1 style="color: brown;"> Sudoku Solver </h1>

    <form id="sudoku-form">
        <div id="sudoku-grid">
            </div>
        
        <div style="text-align: center;">
            <button type="button" onclick="solveSudoku()">Solve</button>
            <button type="button" class="clear" onclick="clearGrid()">Clear</button>
        </div>
    </form>
    
    <div id="message"></div>

    <script>
        const gridContainer = document.getElementById('sudoku-grid');

        
        for (let i = 0; i < 81; i++) {
            let input = document.createElement('input');
            input.type = 'number';
            input.id = `cell-${i}`;
            
            // Add thick line after Row 3 (indices 18-26) and Row 6 (indices 45-53)
            if ((i >= 18 && i <= 26) || (i >= 45 && i <= 53)) {
                input.classList.add('thick-bottom');
            }

            gridContainer.appendChild(input);
        }

        // 2. Function to scrape data and send to backend
        async function solveSudoku() {
            const messageDiv = document.getElementById('message');
            messageDiv.innerText = "Solving...";
            
            let grid = [];
            let row = [];
            
            // Read inputs
            for (let i = 0; i < 81; i++) {
                let val = document.getElementById(`cell-${i}`).value;
                row.push(val === "" ? 0 : parseInt(val));
                
                if (row.length === 9) {
                    grid.push(row);
                    row = [];
                }
            }

            try {
                const response = await fetch('/solve', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ grid: grid })
                });

                const data = await response.json();

                if (data.status === 'success') {
                    messageDiv.innerText = "";
                    fillGrid(data.solution);
                } else {
                    messageDiv.innerText = data.message;
                }
            } catch (error) {
                console.error('Error:', error);
                messageDiv.innerText = "An error occurred connecting to server.";
            }
        }

        // 3. Fill the grid with the solution
        function fillGrid(solution) {
            let count = 0;
            for (let i = 0; i < 9; i++) {
                for (let j = 0; j < 9; j++) {
                    document.getElementById(`cell-${count}`).value = solution[i][j];
                    count++;
                }
            }
        }

        // 4. Clear the grid
        function clearGrid() {
            for (let i = 0; i < 81; i++) {
                document.getElementById(`cell-${i}`).value = "";
            }
            document.getElementById('message').innerText = "";
        }
    </script>
</body>
</html>
